language: node_js
node_js: node
cache:
  directories:
  - node_modules
  - bower_components
  - "${NVM_PATH}_modules"
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
install:
- yarn install
script: echo "Deploying!"
before_deploy:
- if [ "$TRAVIS_BRANCH" == "develop" ]; then npm run env:develop; fi
- if [ "$TRAVIS_BRANCH" == "master" ]; then npm run env:master; fi
- npm run build
deploy:
- provider: firebase
  skip_cleanup: true
  on:
    branch: master
  project: devfest18ch-master
  token:
    secure: 
- provider: firebase
  skip_cleanup: true
  on:
    branch: develop
  project: devfest18ch-develop
  token:
    secure: 
